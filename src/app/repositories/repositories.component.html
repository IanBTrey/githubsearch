<div class="container">
  <div class="input card">
      <h2>Input details below!</h2>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form class="form-group">
        <input class = "form-control" placeholder="Enter Username" [(ngModel)] = "userName" name = "userName" (keyup) = repoLookup()>
        <input class = "form-control" placeholder="Enter Repository Name" [(ngModel)] = "repoName" name = "repoName" (keyup) = repoRequest()>
        <button type="reset" class="btn btn-success">Clear</button>
      </form>
    </div>
  </div>

  <div class="row">
      <div class="output card col-md-5">
        <h2>Searched Repository</h2>
        <h3><strong>{{repo.name}}</strong></h3>
        <h6><strong>Repository: </strong> <em>{{repo.name}}</em></h6>
        <h6><strong>License: </strong> <em>{{repo.license}}</em></h6>
        <button class="btn btn-info"><a [href]="repo.link">Visit Repository Github Page</a></button>
      </div>

      <div class="output card col-md-7">
        <h2>All User Repositories</h2>
          <div *ngFor="let rep of repos.reposArray">
              <div class="item">
                <h3><strong>{{repo.name}}</strong></h3>
                <h6  *ngIf><strong>Repository: </strong><em>{{repo.name}}</em></h6>
                <h6><strong>License: </strong> <em>{{rep.license}}</em></h6>
                <button type="button" class="btn btn-info"><a href="{{rep.html_url}}" target="_blank">View on GitHub</a></button>
              </div>
            </div>
      </div>
    </div>
